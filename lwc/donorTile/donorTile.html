<template>
  <template if:true={contact}>
    <lightning-layout vertical-align="center">
      <lightning-layout-item>
        <!-- <img src={contact.Picture__c} alt="Profile photo" /> -->
      </lightning-layout-item>
      <lightning-layout-item padding="around-small">
        <a href="#" onclick={navigateToContact}><p>{contact.Name}</p></a>
        <p>{contact.MailingPostalCode}</p>
        <p>
          <lightning-formatted-phone
            value={contact.Phone}
          ></lightning-formatted-phone>
        </p>
      </lightning-layout-item>
    </lightning-layout>
  </template>
  <template if:false={contact}><p>No contact data available.</p></template>
</template>
